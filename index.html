<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Prediction Interface</title>
</head>
<body>
    <h1>Python Prediction Interface</h1>
    <form id="predictionForm">
        <label for="inputData">Input Data:</label>
        <input type="text" id="inputData" name="inputData" required>
        <button type="submit">Predict</button>
    </form>
    <div id="predictionResult"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the input data from the form
            var inputData = document.getElementById('inputData').value;

            // Send a request to your Python code
            fetch('https://github.com/Srikanth854/code_files/blob/main/code%20files/prediction_with_date.py', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: inputData })
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById('predictionResult').innerText = 'Prediction: ' + data.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('predictionResult').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
